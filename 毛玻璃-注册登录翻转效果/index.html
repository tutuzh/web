<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="./style.css">
  
</head>

<body>
  <section>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
      <div class="square" style="--i:0;"></div>
      <div class="square" style="--i:1;"></div>
      <div class="square" style="--i:2;"></div>
      <div class="square" style="--i:3;"></div>
      <div class="square" style="--i:4;"></div>
      <div class="container">
        <div class="form login_form">
          <h2>登录</h2>
          <form>
            <div class="inputBox">
              <input type="text" placeholder="Username">
            </div>
            <div class="inputBox">
              <input type="password" placeholder="Password">
            </div>
            <div class="inputBox code">
              <input type="text" maxlength="4" placeholder="验证码" style="width: 150px;">
              <div style="height:40px;width:150px">123456</div>
            </div>
            <div class="inputBox">
              <input type="submit" value="登录">
            </div>
            <p class="forget">Forgot Password ?
              <a href="#">Click Here</a>
            </p>
            <p class="forget">Don't have an account ?
              <a href="javascript:;" class="go_signup">Click Here</a>
            </p>
          </form>
        </div>

        <div class="form signup_form">
          <h2>注册</h2>
          <form>
              <div class="inputBox">
                  <input type="text" placeholder="Username">
              </div>
              <div class="inputBox">
                  <input type="password" placeholder="Password">
              </div>
              <div class="inputBox">
                  <input type="password" placeholder="Confirm Password">
              </div>
              <div class="inputBox code">
                  <input type="text" maxlength="4" placeholder="验证码" style="width: 150px;">
                  <div style="height:40px;width:150px">123456</div>
              </div>
              <div class="inputBox">
                  <input  type="submit" value="注册">
              </div>
              <p class="forget">Forgot Password ?
                  <a href="#">Click Here</a>
              </p>
              <p class="forget">Do you have an account ?
                <a href="javascript:;" class="go_login">Click Here</a>
              </p>
          </form>
      </div>
      </div>
    </div>
  </section>


  <script>
    let login = document.querySelector(".login_form");
    let signup = document.querySelector(".signup_form");
    let gos = document.querySelector(".go_signup");
    let gol = document.querySelector(".go_login");
    //点击去注册，触发事件
    gos.addEventListener("click", () => {
      login.style.transform = "rotateY(-90deg)"
      login.style.transition = "0.5s"
      signup.style.transform = "rotateY(0deg)"
      signup.style.transition = "0.5s"
    })
    //点击去登录，触发事件
    gol.addEventListener("click", () => {
      signup.style.transform = "rotateY(-90deg)"
      login.style.transform = "rotateY(0deg)"
    })
  </script>
</body>

</html>
